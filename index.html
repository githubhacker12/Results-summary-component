<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section id="first-container">
  <div class="screen">
    <div class="left">
      <p class="result">Your Result</p>
      <div class="circle">
        <p class="score">76</p>
        <p class="of">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="para">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <p class="summary">Summary</p>
      <div class="box reaction">
        <p class=""> <img src="assets/images/icon-reaction.svg" alt="">Reaction</p>
        <p class="box-score"><span>80</span> / 100</p>
      </div>
      <div class="box memory">
        <p> <img src="assets/images/icon-memory.svg" alt="">Memory</p>
        <p class="box-score"> <span>92</span> / 100</p>
      </div>
      <div class="box verbal">
        <p><img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
        <p class="box-score"> <span>61</span> / 100</p>
      </div>
      <div class="box visual">
        <p><img src="assets/images/icon-visual.svg" alt="">Visual</p>
        <p class="box-score"><span>72</span> / 100</p>
      </div>
      <div class="continue">
        <p>Continue</p>
      </div>
    </div>
  </div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kothapalli Praveen</a>.
  </div>
</body>
</html>
